<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Demo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4">Welcome to Your Flask Demo App!</h1>
        <form id="predictForm" class="mb-3">
            <div class="mb-3">
                <label for="inputValue" class="form-label">Enter a number:</label>
                <input type="number" class="form-control" id="inputValue" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        <div id="result" class="alert alert-info d-none"></div>
    </div>
    <script>
        document.getElementById('predictForm').onsubmit = async function(e) {
            e.preventDefault();
            let value = document.getElementById('inputValue').value;
            let res = await fetch('/predict', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({value: value})
            });
            let data = await res.json();
            let resultDiv = document.getElementById('result');
            resultDiv.classList.remove('d-none');
            resultDiv.textContent = "Result: " + data.result;
        }
    </script>
</body>
</html>
